spring.application.name=travelmanagementsystem

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/travel_management_system
spring.datasource.username=root
spring.datasource.password=JaiHanuman123@

# JPA (Java Persistence API) Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Email Configuration
spring.mail.username=YOUR_EMAIL_HERE
